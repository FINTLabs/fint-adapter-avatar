apiVersion: v1
kind: Service
metadata:
  labels:
    fint.service: adapter-profilbilder
  name: adapter-profilbilder
spec:
  type: ClusterIP
  ports:
    - name: "8091"
      port: 8091
  selector:
    fint.service: adapter-profilbilder
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\noasgnil\bin\kompose.exe convert --deployment -f .\docker-stack-beta.yml
      --suppress-warnings
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    fint.service: adapter-profilbilder
  name: adapter-profilbilder
spec:
  replicas: 1
  selector:
    matchLabels:
      fint.service: adapter-profilbilder
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        fint.service: adapter-profilbilder
    spec:
      restartPolicy: Always
      volumes:
      - name: profilbilder
        azureFile:
          shareName: profilbilder
          secretName: fintdockervolumes
          readOnly: false
      containers:
      - name: adapter-profilbilder
        image: fintlabs.azurecr.io/adapter-profilbilde:build.1
        ports:
          - containerPort: 8091
        readinessProbe:
          httpGet:
            port: 8091
            path: /health
        env:
        - name: TZ
          value: Europe/Oslo
        - name: JAVA_TOOL_OPTIONS
          value: -XX:+ExitOnOutOfMemoryError -verbose:gc -Xmx1G
        - name: fint.adapter.avatar.algorithm
          value: Poly1305
        - name: fint.adapter.avatar.basedir
          value: /images
        - name: fint.adapter.avatar.root
          value: http://adapter-profilbilder:8091
        - name: fint.adapter.organizations
          value: fintlabs.no
        - name: fint.adapter.response-endpoint
          value: https://beta1.felleskomponent.no/profilbilde/provider/response
        - name: fint.adapter.sse-endpoint
          value: https://beta1.felleskomponent.no/profilbilde/provider/sse/%s
        - name: fint.adapter.status-endpoint
          value: https://beta1.felleskomponent.no/profilbilde/provider/status
        - name: fint.oauth.enabled
          value: "true"
        - name: fint.oauth.access-token-uri
          value: https://idp.felleskomponent.no/nidp/oauth/nam/token
        - name: fint.oauth.scope
          value: fint-client
        - name: fint.oauth.client-id
          valueFrom:
            secretKeyRef:
              key: client-id
              name: fake-adapter
        - name: fint.oauth.client-secret
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: fake-adapter
        - name: fint.oauth.username
          valueFrom:
            secretKeyRef:
              key: username
              name: fake-adapter
        - name: fint.oauth.password
          valueFrom:
            secretKeyRef:
              key: password
              name: fake-adapter
        - name: security.basic.enabled
          value: "false"
        - name: security.ignored
          value: /**
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "250m"
            memory: "1Gi"
        volumeMounts:
        - mountPath: /images
          name: profilbilder
